               <img src="/img/bank.png" alt="Bank Logo" width="50">

              <li class="nav-item"><a href="/index.html" class="nav-link">HOME</a></li>
              <li class="nav-item"><a href="/reg.html" class="nav-link">REGISTER</a></li>

  </div>
<div class="regist">
    <section id="regist" class="regist-section">
        <h2 class="section-heading">Bank Registration</h2>
    <form class="regist-form" action="#" method="post">
        <div class="form-control">
          <label for="full-name">Full Name:</label>
          <input type="text" id="full-name" name="fullname" required>
        </div>
        <div class="form-control">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-control">
          <label for="phnum">Phone Number:</label>
          <input type="number" id="phnum"  name="phnum" required>
        </div>
        <div class="form-control">
          <label for="acctype">Account Type:</label>
          <select id="acctype" name="acctype" required>
            <option value="">Select Account Type</option>
            <option value="savings">Savings Account</option>
            <option value="current">Current Account</option>
            <option value="fixed-deposit">Fixed Deposit Account</option>
          </select>
        </div>
        <div class="form-control">
          <label for="initial_deposit">Initial Deposit:</label>
          <input type="number" id="initial_deposit" name="initial_deposit" required>
        </div>
        <div class="form-control">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-control">
          <label for="cpassword">Confirm Password:</label>
          <input type="password" id="cpassword" name="cpassword" required>
        </div>
        <div class="button-container">
            <button type="submit" class="btn" value="submit">REGISTER</button>
          </div>
      </form>
    </div>
    <footer class="footer-section">
        <h6>THANKS FOR VISITING!!</h6>
        <p>&copy; 2023 TSF</p>
      </footer>

</body>
