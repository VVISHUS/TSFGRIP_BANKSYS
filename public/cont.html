         <h2 class="section-heading">Contact Us Here!!</h2>
         <form class="contact-form" name="contact" netlify action="/cont" action="/cont.html" method="post">
             <div class="form-control">
                 <label for="name">Name:</label>
                 <input type="text" id="name" name="name" required>
             </div>

                 <label for="email">Email:</label>
                 <input type="email" id="email" name="email" required>
             </div>
             <div class="form-control">
                 <label for="message">Message:</label>
                 <textarea id="message" name="message" required placeholder="Enter any Queries,or anomaly regarding anything..."></textarea>
             </div>

               <button type="submit" class="btn" value="submit">SEND US!!</button>
